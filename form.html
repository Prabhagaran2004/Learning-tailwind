<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>Document</title>
</head>
<body class="bg-blue-300 mt-14">
    <form action="register">
        <div>
            <h1 class="font-bold text-3xl flex justify-center">REGISTRATION FORM</h1>
        </div><br><br>
        <div class="flex justify-center">
            <label for="username" class="font-bold">Username  :</label><br>
            <input type="text" placeholder="Name" class="ml-6 rounded font-bold border-black border-2">
       </div><br>
       <div class="flex justify-center">
            <label for="email" class="font-bold">E-mail  :</label>
            <input type="email" placeholder="E-mail" class="ml-12 rounded font-bold border-black border-2">
       </div><br>
        <div class="flex justify-center">
            <label for="password" class="font-bold" >Password  :</label><br>
            <input type="password" placeholder="password" class="ml-6 rounded font-bold border-black border-2">
        </div><br>
        <div class="flex justify-center text-white">
            <button class=" bg-black rounded-2xl w-24 hover:text-black hover:bg-white font-bold ">Submit</button>
        </div> 
    </form>
</body>
</html>
